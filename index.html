<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/bg-pattern-top.svg" alt="" class="f-img">
    <div class="profile-card">
      <img src="./images/bg-pattern-card.svg" alt="" class="bg-card">
      <div class="name-card">
        <img src="./images/image-victor.jpg" alt="" class="profile">
        <div class="name">
          <p class="s-name"><span class="bold">Victor Crest</span> 26</p>
          <p>London</p>
        </div>
      </div>
      <div class="status-card">
        <div class="status">
          <p class="head bold">80K</p>
          <p class="sup">Followers</p> 
        </div>
        <div class="status">
          <p class="head bold">803K</p> 
          <p class="sup">Likes</p> 
        </div>
        <div class="status">
          <p class="head bold">1.4K</p> 
          <p class="sup">Photos</p> 
        </div>
      </div>
    </div>
    <img src="./images/bg-pattern-bottom.svg" alt="" class="l-img">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">DONUZZ</a>.
    </div>
  </div>
</body>
</html>
